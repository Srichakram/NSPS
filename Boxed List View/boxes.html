<script>
    //Function to wait for the jQuery to load
function loadJQuery()
{
    var waitForLoad = function () 
    {
        if (typeof jQuery != "undefined") 
        {
            //console.log("jquery loaded first..");
            // invoke any methods defined in your JS files to begin execution  
            if( jQuery.fn.jquery == '1.4.2' ) 
            {
                jQuery.noConflict(true);
            }
            runAfterJQueryLoad();
        } 
        else 
        {
            //console.log("jquery not loaded..");
            window.setTimeout(waitForLoad, 500);
        }
    };
    window.setTimeout(waitForLoad, 500);   
}

window.onload = loadJQuery;


    function runAfterJQueryLoad()
    {
        var boxArgs =
        {
            spListName: "HomePageList",//This is the list name
            headerColumn: "Title", //Column name which is to be used as the box header
            urlExtension: "?$select=*",
            longestTextLength: 60, // This will the maximum length of characters before adding a '+' as accordian
            addWaitDialog: true, // This will add a loading dialog which will be used before loading many list items
            listColumns:
                {
                    Description: "Project Description: ",
                    ID: "Unique ID: ",
                    url: "View URL: ",
                    
                },
            viewUrl: "url",
            //editUrl: "editUrl",
            divToFillId: "snippetsBoxedViewSection",
            colors:
            {
                color: "#015598",
                random: false,//if set to true, above color will be ignored.
            }
        };
        SJAPI.loadQuickLanchStyle();
        SJAPI.loadBoxedView(boxArgs);        
    };
</script>
<div id="snippetsBoxedViewSection">
</div>
